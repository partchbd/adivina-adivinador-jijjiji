/* Colores de feedback */

/* Colores de botones de inicio/agregar (Restaurados a los de la Captura 1) */
#start-btn { background: #6b63ff; color: white; }

/* Aseguramos que los botones de acciÃ³n mantengan el color sÃ³lido si el estilo general fue modificado */
#save-btn, #back-btn, #next-btn, #hint-btn, #back-game-btn { background: #4f46e5; color: white; }

/* Colores de botones */

<body>

<!-- PANTALLA INICIO -->
<div id="start-screen" class="card">
    <img src="logo.png.gif" alt="AnimaciÃ³n de inicio" class="title-gif"> 
    ti
    <h1>Divina Adivinador âœ¨ğŸ§©</h1>
    <p>Â¡Prueba tus acertijos! ğŸ§ </p>
    
    <button id="start-btn">Â¡Comenzar!</button>
    <button id="add-btn">Agregar Acertijo</button>
</div>

<!-- PANTALLA AGREGAR -->
<div id="add-screen" class="card hidden">
    <h2>Agregar nuevo acertijo</h2>
    <input id="new-q" placeholder="Pregunta" />
    <input id="new-a" placeholder="Respuesta correcta" />
    <input id="new-w1" placeholder="Respuesta incorrecta 1" />
    <input id="new-w2" placeholder="Respuesta incorrecta 2" />
    <input id="new-hint" placeholder="Pista (opcional)" />
    <h3>Acertijos guardados</h3>
    <ul id="puzzle-list"></ul>

    <br>
    <button id="save-btn">Guardar</button>
    <button id="back-btn">Volver</button>
    <button id="reset-btn" style="background: #ef4444; color: white;">ğŸš¨ Restablecer Acertijos de FÃ¡brica</button>
</div>

<!-- PANTALLA JUEGO -->
<div id="game-screen" class="card hidden">
    <div id="progress"></div>
    <div id="question" style="font-weight:bold;"></div>
    <div id="choices"></div>
    <p id="message"></p>
    <p id="hint" class="hint hidden"></p>
    <p>Puntaje: <span id="score">0</span> | Vidas: <span id="lives">ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–</span></p>
    <button id="hint-btn">Mostrar pista</button>
    <button id="next-btn" disabled>Siguiente</button>
    <button id="back-game-btn">Volver al inicio</button>
</div>

<script>
// --- DATOS INICIALES Y CARGA ---
// 1. Lista de acertijos predeterminada (de fÃ¡brica)
const initialPuzzles = [
    {q:'6+3=?',c:['8','9','10'],a:'9',hint:'Piensa en tus dedos'},
    {q:'Vuelo sin alas, lloro sin ojos. Â¿QuÃ© soy?',c:['nube','sol','lluvia'],a:'nube',hint:'EstÃ¡ en el cielo'},
    {q:'2,4,8,16...?',c:['24','32','30'],a:'32',hint:'Se duplica cada vez'},
    {q:'Blanca por dentro, verde por fuera. Si quieres que te lo diga, espera.',c:['pera','manzana','plÃ¡tano'],a:'pera',hint:'Es una fruta'},
    {q:'Si cinco mÃ¡quinas hacen cinco objetos en cinco minutos, Â¿cuÃ¡nto tiempo hace una mÃ¡quina un objeto?',c:['1 minuto','5 minutos','10 minutos'],a:'5 minutos',hint:'Piensa en la proporciÃ³n'},
    {q:'Tiene agujas pero no pincha. Â¿QuÃ© es?',c:['reloj','erizo','pino'],a:'reloj',hint:'Mide el tiempo'},
    {q:'Cuanto mÃ¡s quitas, mÃ¡s grande se vuelve. Â¿QuÃ© es?',c:['hoyo','caja','montaÃ±a'],a:'hoyo',hint:'Piensa en cavar'},
    {q:'No es vivo, pero crece; no tiene boca, pero necesita agua. Â¿QuÃ© es?',c:['planta','fuego','nube'],a:'fuego',hint:'Consume oxÃ­geno'},
    {q:'Tiene llaves pero no abre puertas. Â¿QuÃ© es?',c:['piano','candado','mapa'],a:'piano',hint:'Se toca con las manos'},
    {q:'Cuanto mÃ¡s lavo, mÃ¡s sucio se vuelve. Â¿QuÃ© es?',c:['agua','jabÃ³n','trapo'],a:'trapo',hint:'Se ensucia mientras limpia'},
    {q:'Vuelo de noche, duermo en el dÃ­a y cazo insectos. Â¿QuÃ© soy?',c:['murciÃ©lago','bÃºho','lechuza'],a:'murciÃ©lago',hint:'Es nocturno'}
];

let puzzles = [];

// FunciÃ³n para cargar los datos (se ejecuta al inicio y al resetear)
function loadPuzzles() {
    if (localStorage.getItem('puzzles')) {
        // Carga los acertijos que el usuario ha editado/aÃ±adido/eliminado
        puzzles = JSON.parse(localStorage.getItem('puzzles'));
    } else {
        // Carga los acertijos iniciales y los guarda por primera vez
        puzzles = [...initialPuzzles]; // Usa el spread para hacer una copia
        localStorage.setItem('puzzles', JSON.stringify(puzzles));
    }
}
loadPuzzles(); // Ejecuta la carga al iniciar

let index=0, score=0, lives=5;

// --- ELEMENTOS ---
const startBtn=document.getElementById('start-btn');
const addBtn=document.getElementById('add-btn');
const saveBtn=document.getElementById('save-btn');
const backBtn=document.getElementById('back-btn');
const backGameBtn=document.getElementById('back-game-btn');
const nextBtn=document.getElementById('next-btn');
const hintBtn=document.getElementById('hint-btn');
const resetBtn=document.getElementById('reset-btn'); // Nuevo elemento

// --- EVENTOS ---
startBtn.onclick = ()=>{ showScreen('game'); startGame(); };
addBtn.onclick = ()=>{ showScreen('add'); updatePuzzleList(); }; 
backBtn.onclick = ()=>{ showScreen('start'); };
backGameBtn.onclick = ()=>{ showScreen('start'); };

// Evento para el nuevo botÃ³n de reseteo
resetBtn.onclick = resetToFactory;

// Asignar funciÃ³n de guardar por defecto (aÃ±adir nuevo)
saveBtn.onclick = addNewPuzzle;

function addNewPuzzle(){
    const q=document.getElementById('new-q').value.trim();
    const a=document.getElementById('new-a').value.trim();
    const w1=document.getElementById('new-w1').value.trim();
    const w2=document.getElementById('new-w2').value.trim();
    const h=document.getElementById('new-hint').value.trim();
    if(q && a && w1 && w2){
        let choices=[a,w1,w2];
        choices.sort(()=>Math.random()-0.5); 
        puzzles.push({q:q,c:choices,a:a,hint:h});
        
        localStorage.setItem('puzzles', JSON.stringify(puzzles));
        
        alert('Acertijo guardado');
        document.getElementById('new-q').value='';
        document.getElementById('new-a').value='';
        document.getElementById('new-w1').value='';
        document.getElementById('new-w2').value='';
        document.getElementById('new-hint').value='';
        
        updatePuzzleList(); 
    } else alert('Completa todos los campos');
}

// FunciÃ³n para restablecer todos los acertijos
function resetToFactory() {
    if(confirm('ğŸš¨ ADVERTENCIA: Â¿EstÃ¡s seguro de que quieres restablecer la lista de acertijos a la versiÃ³n original de fÃ¡brica? PerderÃ¡s todos los acertijos que hayas agregado o editado.')){
        localStorage.removeItem('puzzles'); // Elimina los datos guardados
        loadPuzzles(); // Vuelve a cargar la lista de fÃ¡brica y la guarda
        alert('Acertijos restablecidos a la configuraciÃ³n de fÃ¡brica.');
        updatePuzzleList();
    }
}

// --- FUNCIONES DE GESTIÃ“N (Editar/Eliminar) ---
function updatePuzzleList() {
    const list = document.getElementById('puzzle-list');
    list.innerHTML = '';
    // Resetea la funciÃ³n de guardar a la original por si se estaba editando
    saveBtn.onclick = addNewPuzzle;

    puzzles.forEach((p, i) => {
        const li = document.createElement('li');
        li.style.textAlign = 'left';
        li.style.marginTop = '10px';
        li.style.borderBottom = '1px dashed #ccc';
        li.style.paddingBottom = '5px';
        li.style.fontSize = '14px';

        const text = document.createElement('span');
        text.textContent = p.q;
        li.appendChild(text);

        const btnContainer = document.createElement('div');
        btnContainer.style.display = 'block'; 
        btnContainer.style.marginTop = '5px';

        // BotÃ³n Editar
        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœï¸ Editar';
        editBtn.style.fontSize = '12px';
        editBtn.style.padding = '5px 8px';
        editBtn.style.marginRight = '5px';
        editBtn.style.background = '#4f46e5';
        editBtn.style.color = 'white';
        editBtn.onclick = () => {
            document.getElementById('new-q').value = p.q;
            document.getElementById('new-a').value = p.a;
            
            const incorrectas = p.c.filter(c => c.toLowerCase() !== p.a.toLowerCase());
            document.getElementById('new-w1').value = incorrectas[0] || '';
            document.getElementById('new-w2').value = incorrectas[1] || '';
            
            document.getElementById('new-hint').value = p.hint || '';
            
            alert(`Editando: ${p.q}`);

            saveBtn.onclick = () => {
                const q = document.getElementById('new-q').value.trim();
                const a = document.getElementById('new-a').value.trim();
                const w1 = document.getElementById('new-w1').value.trim();
                const w2 = document.getElementById('new-w2').value.trim();
                const h = document.getElementById('new-hint').value.trim();
                if(q && a && w1 && w2){
                    let choices = [a, w1, w2];
                    choices.sort(()=>Math.random()-0.5);
                    puzzles[i] = {q, c:choices, a, hint:h};
                    localStorage.setItem('puzzles', JSON.stringify(puzzles)); 
                    
                    alert('Acertijo actualizado. Vuelve a la pantalla inicial.');
                    document.getElementById('new-q').value='';
                    document.getElementById('new-a').value='';
                    document.getElementById('new-w1').value='';
                    document.getElementById('new-w2').value='';
                    document.getElementById('new-hint').value='';
                    saveBtn.onclick = addNewPuzzle; 
                    updatePuzzleList();
                } else alert('Completa todos los campos');
            }
        }
        btnContainer.appendChild(editBtn);

        // BotÃ³n Eliminar
        const delBtn = document.createElement('button');
        delBtn.textContent = 'ğŸ—‘ï¸ Eliminar';
        delBtn.style.fontSize = '12px';
        delBtn.style.padding = '5px 8px';
        delBtn.style.background = '#ef4444';
        delBtn.style.color = 'white';
        delBtn.onclick = () => {
            if(confirm(`Â¿EstÃ¡s seguro de que quieres eliminar el acertijo: "${p.q}"?`)){
                puzzles.splice(i, 1);
                localStorage.setItem('puzzles', JSON.stringify(puzzles)); 
                alert('Acertijo eliminado.');
                updatePuzzleList();
            }
        }
        btnContainer.appendChild(delBtn);
        
        li.appendChild(btnContainer);
        list.appendChild(li);
    });
}


function showScreen(scr){
    const hintElement = document.getElementById('hint');
    
    // âœ… OCULTAR y LIMPIAR el elemento de la pista al cambiar de pantalla
    hintElement.classList.add('hidden');
    hintElement.textContent = ''; // Limpiar el contenido para evitar fantasmas de texto
    
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('add-screen').classList.add('hidden');
    document.getElementById('game-screen').classList.add('hidden');
    
    if(scr==='start') document.getElementById('start-screen').classList.remove('hidden');
    else if(scr==='add') document.getElementById('add-screen').classList.remove('hidden');
    else if(scr==='game') document.getElementById('game-screen').classList.remove('hidden');
}


function startGame(){
    score=0; lives=5; index=0;
    puzzles.sort(()=>Math.random()-0.5); 
    updateStats();
    showQ();
}

function showQ(){
    const q=puzzles[index];
    document.getElementById('message').textContent='';
    document.getElementById('hint').classList.add('hidden'); 
    
    document.getElementById('question').textContent=q.q;

    const cDiv=document.getElementById('choices');
    cDiv.innerHTML='';
    nextBtn.disabled=true;

    q.c.sort(()=>Math.random()-0.5); 

    q.c.forEach(ch=>{
        const b=document.createElement('button');
        b.textContent=ch;
        b.onclick=()=>check(ch);
        cDiv.appendChild(b);
    });

    document.getElementById('progress').textContent = `Pregunta ${index+1} de ${puzzles.length}`;
    hintBtn.style.display = q.hint ? 'inline-block' : 'none';
}

function check(ans){
    const q = puzzles[index];
    const msg = document.getElementById('message');

    document.querySelectorAll('#choices button').forEach(b => b.disabled = true);

    if(ans.toLowerCase() === q.a.toLowerCase()){
        score += 10;
        msg.textContent = 'âœ… Correcto!';
        msg.className='correct';
    } else {
        lives--;
        msg.textContent = 'âŒ Incorrecto. La respuesta correcta era: ' + q.a;
        msg.className='wrong';
        if(lives <= 0){
            alert('Â¡Has perdido todas tus vidas! Puntaje final: '+score);
            showScreen('start');
            return;
        }
    }
    updateStats();
    nextBtn.disabled=false;
}

nextBtn.onclick = ()=>{
    index++;
    if(index >= puzzles.length){
        alert('Â¡Juego terminado! Puntaje final: '+score);
        showScreen('start');
    } else showQ();
}

hintBtn.onclick = ()=>{
    document.getElementById('hint').textContent='ğŸ’¡ Pista: '+puzzles[index].hint;
    document.getElementById('hint').classList.remove('hidden');
}

function updateStats(){
    document.getElementById('score').textContent = score;
    let hearts='';
    for(let i=0;i<lives;i++){ hearts+='ğŸ’–'; }
    document.getElementById('lives').textContent = hearts;
}

// INICIA EN PANTALLA INICIO
showScreen('start');
</script>
</script>
