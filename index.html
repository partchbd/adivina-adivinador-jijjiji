<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üåü Divina Adivinador üåü</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* --- ESTILOS GENERALES --- */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: url('ghh.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}

/* Pantallas */
.hidden { display: none; }

.card {
  background: rgba(0, 0, 0, 0.55);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  margin: 20px auto;
  max-width: 420px;
  width: 90%;
}

/* --- BOTONES --- */
button {
  padding: 12px 25px;
  font-size: 1.1em;
  margin: 8px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

#start-btn { background: #6366f1; color: white; }
#add-btn { background: #f59e0b; color: white; }
#next-btn { background: #10b981; color: white; }
#hint-btn { background: #fbbf24; color: black; }
#back-btn, #back-game-btn { background: #ef4444; color: white; }

/* --- INPUTS --- */
input {
  padding: 10px;
  width: 90%;
  margin: 5px;
  border-radius: 8px;
  border: none;
  outline: none;
}

/* --- TEXTO Y EFECTOS --- */
.logo {
  font-size: 3em;
  font-weight: 800;
  margin-bottom: 15px;
  text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
}

p, h2 {
  text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

.correct { color: #22c55e; }
.wrong { color: #ef4444; }

.hint {
  background: rgba(255, 255, 255, 0.8);
  color: black;
  padding: 8px;
  border-radius: 8px;
  margin: 8px auto;
  display: inline-block;
  font-weight: 500;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<!-- üåü Pantalla de inicio -->
<div id="start-screen" class="card">
  <h1 class="logo">üåü Divina Adivinador üåü</h1>
  <p>Demuestra tu ingenio con acertijos üß†</p>
  <button id="start-btn">¬°Comenzar!</button>
  <button id="add-btn">Agregar Acertijo</button>
</div>

<!-- ‚ûï Pantalla para agregar acertijos -->
<div id="add-screen" class="card hidden">
  <h2>Agregar nuevo acertijo</h2>
  <input id="new-q" placeholder="Pregunta" />
  <input id="new-a" placeholder="Respuesta correcta" />
  <input id="new-w1" placeholder="Respuesta incorrecta 1" />
  <input id="new-w2" placeholder="Respuesta incorrecta 2" />
  <input id="new-hint" placeholder="Pista (opcional)" />
  <button id="save-btn">Guardar</button>
  <button id="back-btn">Volver</button>
</div>

<!-- üéÆ Pantalla del juego -->
<div id="game-screen" class="card hidden">
  <div id="progress"></div>
  <div id="question" style="font-weight:bold;color:#c7d2fe;margin-bottom:10px;"></div>
  <div id="choices"></div>
  <p id="message"></p>
  <p id="hint" class="hint hidden"></p>
  <p>Puntaje: <span id="score">0</span> | Vidas: <span id="lives">üíñüíñüíñ</span></p>
  <button id="hint-btn">Mostrar pista</button>
  <button id="next-btn" disabled>Siguiente</button>
  <button id="back-game-btn">Volver al inicio</button>
</div>

<script>
let puzzles = [
  {q:'6 + 3 = ?', c:['8','9','10'], a:'9', hint:'Cuenta con tus dedos'},
  {q:'Vuelo sin alas, lloro sin ojos. ¬øQu√© soy?', c:['nube','lluvia','viento'], a:'nube', hint:'Est√° en el cielo'},
  {q:'2, 4, 8, 16... ¬øqu√© sigue?', c:['24','30','32'], a:'32', hint:'Se duplica cada vez'},
  {q:'Tiene agujas pero no pincha.', c:['reloj','erizo','pino'], a:'reloj', hint:'Mide el tiempo'},
  {q:'Cuanto m√°s quitas, m√°s grande se vuelve.', c:['hoyo','monta√±a','sombra'], a:'hoyo', hint:'Piensa en cavar'}
];

let index=0, score=0, lives=3;

const startBtn=document.getElementById('start-btn');
const addBtn=document.getElementById('add-btn');
const saveBtn=document.getElementById('save-btn');
const backBtn=document.getElementById('back-btn');
const backGameBtn=document.getElementById('back-game-btn');
const nextBtn=document.getElementById('next-btn');
const hintBtn=document.getElementById('hint-btn');

startBtn.onclick=()=>{ showScreen('game'); startGame(); };
addBtn.onclick=()=>{ showScreen('add'); };
backBtn.onclick=()=>{ showScreen('start'); };
backGameBtn.onclick=()=>{ showScreen('start'); };

saveBtn.onclick=()=>{
  const q=document.getElementById('new-q').value.trim();
  const a=document.getElementById('new-a').value.trim();
  const w1=document.getElementById('new-w1').value.trim();
  const w2=document.getElementById('new-w2').value.trim();
  const h=document.getElementById('new-hint').value.trim();
  if(q && a && w1 && w2){
    let choices=[a,w1,w2];
    choices.sort(()=>Math.random()-0.5);
    puzzles.push({q:q,c:choices,a:a,hint:h});
    alert('Acertijo guardado ‚úÖ');
    document.querySelectorAll('#add-screen input').forEach(i=>i.value='');
    showScreen('start');
  } else alert('Completa todos los campos');
};

function showScreen(screen){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(screen+'-screen').classList.remove('hidden');
}

function startGame(){
  score=0; lives=3; index=0;
  updateStats();
  showQ();
}

function showQ(){
  const q=puzzles[index];
  document.getElementById('message').textContent='';
  document.getElementById('hint').classList.add('hidden');
  document.getElementById('question').textContent=q.q;

  const cDiv=document.getElementById('choices');
  cDiv.innerHTML='';
  nextBtn.disabled=true;
  hintBtn.style.display=q.hint ? 'inline-block' : 'none';

  q.c.forEach(ch=>{
    const b=document.createElement('button');
    b.textContent=ch;
    b.onclick=()=>check(ch);
    cDiv.appendChild(b);
  });

  document.getElementById('progress').textContent=`Pregunta ${index+1} de ${puzzles.length}`;
}

function check(ans){
  const q=puzzles[index];
  const correct=(ans.toLowerCase()===q.a.toLowerCase());
  const msg=document.getElementById('message');

  if(correct){
    score+=10;
    msg.textContent='‚úÖ Correcto!';
    msg.className='correct';
    confetti();
  } else {
    lives--;
    msg.textContent='‚ùå Incorrecto';
    msg.className='wrong';
    if(lives<=0){ alert('Perdiste todas las vidas üò¢ Puntaje: '+score); showScreen('start'); return; }
  }
  updateStats();
  nextBtn.disabled=false;
}

nextBtn.onclick=()=>{
  index++;
  if(index>=puzzles.length){ alert('üéâ Juego terminado! Puntaje final: '+score); showScreen('start'); }
  else showQ();
};

hintBtn.onclick=()=>{
  document.getElementById('hint').textContent='üí° Pista: '+puzzles[index].hint;
  document.getElementById('hint').classList.remove('hidden');
};

function updateStats(){
  document.getElementById('score').textContent=score;
  document.getElementById('lives').textContent='üíñ'.repeat(lives);
}

function confetti(){
  const c=document.createElement('div');
  c.textContent='üéâ';
  c.style.position='absolute';
  c.style.top=Math.random()*80+'%';
  c.style.left=Math.random()*80+'%';
  c.style.fontSize='24px';
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1000);
}

showScreen('start');
</script>

</body>
</html>
